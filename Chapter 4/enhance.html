<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="enhance-style.css">
    <title>Enhanced Table Example</title>
</head>
<body>
    <table>
        <caption>An Enhanced Table</caption>
        <thead>
            <tr>
                <td colspan="4">Header Information</td>
            </tr>
        </thead>
        <tbody>
        <tr>
            <th></th>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <th>Row 1</th>
            <td>Cell 1.1</td>
            <td>Cell 1.2</td>
            <td>Cell 1.3</td>
        </tr>

        <tr>
            <th>Row 2</th>
            <td>Cell 2.1</td>
            <td>Cell 2.2</td>
            <td>Cell 2.3</td>
        </tr>

        <tr>
            <th>Row 3</th>
            <td>Cell 3.1</td>
            <td>Cell 3.2</td>
            <td>Cell 3.3</td>
        </tr>
        </tbody>
        <tbody>
            <tr>
                <th colspan="4" class="next">Next Section</th>
            </tr>
            <tr>
                <th>Row 4</th>
                <td>Cell 4.1</td>
                <td>Cell 4.2</td>
                <td>Cell 4.3</td>
            </tr>
            <tr>
                <th>Row 5</th>
                <td>Cell 5.1</td>
                <td>Cell 5.2</td>
                <td>Cell 5.3</td>
            </tr>
            <tr>
                <th>Row 6</th>
                <td>Cell 6.1</td>
                <td>Cell 6.2</td>
                <td>Cell 6.3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Footer Information</td>
            </tr>
        </tfoot>
    </table>

    <script></script>
</body>
</html>
