<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Tables</title>
    <style>
        table{
            width:500px;
            border:5px solid Black;
        }
        td,th{
            border:1px solid Black;
        }
    </style>
</head>
<body>
    <table>
        <caption>A Basic Table</caption>
        <tr>
            <th></th>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <th>Row 1</th>
            <td>Cell 1.1</td>
            <td>Cell 1.2</td>
            <td>Cell 1.3</td>
        </tr>

        <tr>
            <th>Row 2</th>
            <td>Cell 2.1</td>
            <td>Cell 2.2</td>
            <td>Cell 2.3</td>
        </tr>

        <tr>
            <th>Row 3</th>
            <td>Cell 3.1</td>
            <td>Cell 3.2</td>
            <td>Cell 3.3</td>
        </tr>
    </table>

    <script></script>
</body>
</html>
