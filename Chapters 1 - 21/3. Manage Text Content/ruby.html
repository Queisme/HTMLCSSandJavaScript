<p>

<!-- Japanese Kanji -->

</ruby>


<ruby>

<!-- Chinese Mandarin -->
<rb>北 京</rb>
<!-- Pinyin annotation. -->
<rt>běi jīng</rt>
<!-- English equivalent. -->
<rtc>Beijing</rtc>

</ruby>
