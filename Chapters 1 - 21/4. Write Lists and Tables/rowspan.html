<title>Row Spanning</title>
<style>
table { width:500px;border:5px solid Black;}
td,th { border:1px solid Black;}
td[rowspan="2"] { background:Pink;}
td[rowspan="3"] { background:HotPink;}
</style>
</head>

<body>

<table>

<caption>A Table Spanning Rows</caption>

<tr><th><th>Column 1<th>Column 2<th>Column 3</tr>

<tr><th>Row 1<td rowspan="2">Cell 1.1+2.1</td><td>Cell 1.2<td rowspan="3">Cell 1.3+2.3+3.3</tr>

<tr><th>Row 2<td rowspan="2">Cell 2.2+3.2</td></tr>

<tr><th>Row 3<td>Cell 3.1</tr>

</table>
